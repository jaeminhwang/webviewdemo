<body>
    <h1>Hello world</h1>
    <button id="btnSend">통신하기</button>
    <p id="result"></p>
    <button id="btnCommand">명령하기</button>
    <p id="result2"></p>
        <button id="btnCommand">디바이스 정보</button>
    <p id="result3"></p>
 
  <p class="title">Child</p>
  <button id="btn">부모에게 메시지 전송</button>
  <div class="msgBox">
    <p class="msgBox_title">받은 메시지</p>
    <div id="output">
  </div>    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

    var btn = document.getElementById( 'btn' );
    var output = document.getElementById( 'output' );

    btn.addEventListener( 'click', function( e ) {
      sendMsgToParent( '엄마! 아빠!' );
    });

    // 부모에게 메시지 송신
    function sendMsgToParent( msg ) {
      window.parent.postMessage( msg, '*' );
    }

    window.addEventListener( 'message', receiveMsgFromParent );

    // 부모로부터 메시지 수신
    function receiveMsgFromParent( e ) {

      // e.data가 전달받은 메시지
      console.log('부받은 메시지 ', e.data );
      output.innerHTML += JSON.stringify(e.data) + '<br />';
    }

    console.log( window.parent );


  </script>

  
      
</body>
</html>
