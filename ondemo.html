
<!DOCTYPE html>
<html>
<head>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
      }
    </style>  
</head>

<body>

  <div class="container">
    <button id="btnCamOn">카메라On</button>
    <button id="btnCamOff">카메라Off</button>
    <div id="oaoPlayer">
      <iframe src="https://jaeminhwang.github.io/webviewdemo/rndemo.html" class="container" id="oaoPlayerIframe" allow="camera *;microphone *" allow-same-origin frameborder="0"></iframe>
    </div>
  </div>


  <script>

    var btnCamOn = document.getElementById( 'btnCamOn' ); 
    var btnCamOff = document.getElementById( 'btnCamOff' );

    btnCamOn.addEventListener( 'click', function( e ) {
      var option = {
        "vendor": "OnTheLive",
        "type": "Request",
        "command": "TurnCam",
        "transaction": 6,
        "data":{"on":true}
      };

      sendMsgToChild(option);
    });
      
    btnCamOff.addEventListener( 'click', function( e ) {
      var option = {
        "vendor": "OnTheLive",
        "type": "Request",
        "command": "TurnCam",
        "transaction": 6,
        "data":{"on":false}
      };

      sendMsgToChild(option);
    });      

    function sendMsgToChild( msg ) {
      oaoPlayerIframe.contentWindow.postMessage( msg, "https://live-commerce-dev.onthe.live/pins?room=3f031821-2717-442b-a1d5-9a74230308a5&code=322365&openControls=yes" );
    }


    window.addEventListener( 'message', receiveMsgFromChild );

    function receiveMsgFromChild( e ) {
      console.log( 'message from oaoPlayer', e.data );
    }

  </script>


</body>
</html>
